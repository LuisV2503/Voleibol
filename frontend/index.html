<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voleibol App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <!-- Pestañas -->
                        <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Iniciar Sesión</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Registro</button>
                            </li>
                        </ul>

                        <!-- Contenido de las pestañas -->
                        <div class="tab-content" id="authTabsContent">
                            <!-- Pestaña de Login -->
                            <div class="tab-pane fade show active" id="login" role="tabpanel">
                                <h2 class="text-center mb-4">Iniciar Sesión</h2>
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginCorreo" class="form-label">Correo electrónico</label>
                                        <input type="email" class="form-control" id="loginCorreo" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="loginPassword" required>
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                                    </div>
                                </form>
                            </div>

                            <!-- Pestaña de Registro -->
                            <div class="tab-pane fade" id="register" role="tabpanel">
                                <h2 class="text-center mb-4">Registro</h2>
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre completo</label>
                                        <input type="text" class="form-control" id="nombre" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="correo" class="form-label">Correo electrónico</label>
                                        <input type="email" class="form-control" id="correo" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="password" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Tipo de cuenta</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="rol" id="deportista" value="deportista" checked>
                                            <label class="form-check-label" for="deportista">
                                                Deportista
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="rol" id="entrenador" value="entrenador">
                                            <label class="form-check-label" for="entrenador">
                                                Entrenador
                                            </label>
                                        </div>
                                    </div>
                                    
                                    <!-- Campos específicos para entrenador -->
                                    <div id="entrenadorFields" class="d-none">
                                        <div class="mb-3">
                                            <label for="codigoEntrenador" class="form-label">Código de entrenador</label>
                                            <input type="text" class="form-control" id="codigoEntrenador">
                                        </div>
                                    </div>

                                    <!-- Campos específicos para deportista -->
                                    <div id="deportistaFields">
                                        <div class="mb-3">
                                            <label for="correoEntrenador" class="form-label">Correo del entrenador</label>
                                            <input type="email" class="form-control" id="correoEntrenador">
                                        </div>
                                    </div>

                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary">Registrarse</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
