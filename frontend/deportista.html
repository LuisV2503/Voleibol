<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Deportista - Voleibol App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Voleibol App</a>
            <button class="btn btn-outline-danger ms-auto" id="logoutBtn">Cerrar sesión</button>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <!-- Columna Izquierda: Perfil y Clubes -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Perfil del Deportista</h5>
                        <p class="card-text"><strong>Nombre:</strong> <span id="deportistaNombre"></span></p>
                        <p class="card-text"><strong>Correo:</strong> <span id="deportistaCorreo"></span></p>
                        <p class="card-text"><strong>Entrenador:</strong> <span id="entrenadorCorreo"></span></p>
                        <button class="btn btn-outline-secondary mt-2 w-100" id="btnEditarPerfil"><i class="bi bi-pencil"></i> Editar perfil</button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Mis Clubes</h5>
                        <div id="listaClubesDeportista" class="list-group">
                            <!-- Los clubes se cargarán dinámicamente aquí -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Columna Derecha: Contenido Principal -->
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-center mb-3 gap-2">
                            <button type="button" class="btn btn-outline-primary" id="btnEntrenamiento">Agregar entrenamiento</button>
                            <button type="button" class="btn btn-outline-warning" id="btnPartidoEntrenamiento">Agregar partido de entrenamiento</button>
                            <button type="button" class="btn btn-outline-success" id="btnPartido">Agregar partido</button>
                        </div>
                        <h4 class="mb-3" id="tituloFormulario">Registrar Entrenamiento</h4>
                        <form id="entrenamientoForm">
                            <input type="hidden" id="tipoSesion" value="entrenamiento">
                            <div class="mb-3">
                                <label class="form-label">Club</label>
                                <select class="form-select" id="clubSeleccionado" required>
                                    <option value="">Seleccionar club...</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Fecha</label>
                                <div class="row">
                                    <div class="col-4">
                                        <select class="form-select" id="day" required>
                                            <option value="">Día</option>
                                        </select>
                                    </div>
                                    <div class="col-4">
                                        <select class="form-select" id="month" required>
                                            <option value="">Mes</option>
                                        </select>
                                    </div>
                                    <div class="col-4">
                                        <select class="form-select" id="year" required>
                                            <option value="">Año</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Ejercicios</label>
                                <div class="row">
                                    <div class="col-6 mb-2">
                                        <label>Saque:</label>
                                        <div class="input-group">
                                            <span class="input-group-text">Buenos</span>
                                            <input type="number" class="form-control" id="saque_buenos" min="0" value="0">
                                            <span class="input-group-text">Malos</span>
                                            <input type="number" class="form-control" id="saque_malos" min="0" value="0">
                                        </div>
                                    </div>
                                    <div class="col-6 mb-2">
                                        <label>Armada:</label>
                                        <div class="input-group">
                                            <span class="input-group-text">Buenos</span>
                                            <input type="number" class="form-control" id="armada_buenos" min="0" value="0">
                                            <span class="input-group-text">Malos</span>
                                            <input type="number" class="form-control" id="armada_malos" min="0" value="0">
                                        </div>
                                    </div>
                                    <div class="col-6 mb-2">
                                        <label>Remate:</label>
                                        <div class="input-group">
                                            <span class="input-group-text">Buenos</span>
                                            <input type="number" class="form-control" id="remate_buenos" min="0" value="0">
                                            <span class="input-group-text">Malos</span>
                                            <input type="number" class="form-control" id="remate_malos" min="0" value="0">
                                        </div>
                                    </div>
                                    <div class="col-6 mb-2">
                                        <label>Bloqueo:</label>
                                        <div class="input-group">
                                            <span class="input-group-text">Buenos</span>
                                            <input type="number" class="form-control" id="bloqueo_buenos" min="0" value="0">
                                            <span class="input-group-text">Malos</span>
                                            <input type="number" class="form-control" id="bloqueo_malos" min="0" value="0">
                                        </div>
                                    </div>
                                    <div class="col-6 mb-2">
                                        <label>Defensa:</label>
                                        <div class="input-group">
                                            <span class="input-group-text">Buenos</span>
                                            <input type="number" class="form-control" id="defensa_buenos" min="0" value="0">
                                            <span class="input-group-text">Malos</span>
                                            <input type="number" class="form-control" id="defensa_malos" min="0" value="0">
                                        </div>
                                    </div>
                                    <div class="col-6 mb-2">
                                        <label>Recepción:</label>
                                        <div class="input-group">
                                            <span class="input-group-text">Buenos</span>
                                            <input type="number" class="form-control" id="recepcion_buenos" min="0" value="0">
                                            <span class="input-group-text">Malos</span>
                                            <input type="number" class="form-control" id="recepcion_malos" min="0" value="0">
                                        </div>
                                    </div>
                                    <div class="col-6 mb-2">
                                        <label>Asistencia:</label>
                                        <div class="input-group">
                                            <span class="input-group-text">Buenos</span>
                                            <input type="number" class="form-control" id="asistencia_buenos" min="0" value="0">
                                            <span class="input-group-text">Malos</span>
                                            <input type="number" class="form-control" id="asistencia_malos" min="0" value="0">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h4 class="mb-3">Rendimiento y Efectividad</h4>
                        <div id="estadisticasDeportista"></div>
                        <div id="graficasEvolucionContainer" class="row mt-4"></div>
                        <canvas id="graficaRendimiento" height="120"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Editar Perfil -->
    <div class="modal fade" id="modalEditarPerfil" tabindex="-1" aria-labelledby="modalEditarPerfilLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarPerfilLabel">Editar Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarPerfil">
                        <div class="mb-3">
                            <label for="editarNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="editarNombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="editarNumeroCelular" class="form-label">Número Celular</label>
                            <input type="text" class="form-control" id="editarNumeroCelular">
                        </div>
                        <div class="mb-3">
                            <label for="editarDocumento" class="form-label">Documento</label>
                            <input type="text" class="form-control" id="editarDocumento">
                        </div>
                        <div class="mb-3">
                            <label for="editarRolPrincipal" class="form-label">Rol Principal</label>
                            <select class="form-select" id="editarRolPrincipal" required>
                                <option value="">Selecciona un rol</option>
                                <option value="Punta">Punta</option>
                                <option value="Central">Central</option>
                                <option value="Opuesto">Opuesto</option>
                                <option value="Armador">Armador</option>
                                <option value="Líbero">Líbero</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editarRolSecundario" class="form-label">Rol Secundario</label>
                            <select class="form-select" id="editarRolSecundario">
                                <option value="">Selecciona un rol</option>
                                <option value="Punta">Punta</option>
                                <option value="Central">Central</option>
                                <option value="Opuesto">Opuesto</option>
                                <option value="Armador">Armador</option>
                                <option value="Líbero">Líbero</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/deportista.js"></script>
</body>
</html>
